<!DOCTYPE html>
<html>
<head>
    <title>Hello Page</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}</p>
        <a href="{% url 'logout' %}?next={% url 'hello' %}">Logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
